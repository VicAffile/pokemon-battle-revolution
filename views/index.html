{% extends 'layout.html' %} {% block content %}

<section id="liste">

    {% for pokemon in pokemons %}
    <div class="case">
        <div class="case-bouton"><a href="/{{pokemon.id}}"><button>Voir</button></a></div>
        <div><img src="{{pokemon.sprite}}" alt="Sprite de {{pokemon.nom}}"></div>
        <p class="case-nom">{{pokemon.nom}}</p>
    </div>

    {% endfor %}

</section>

{% endblock %}
